<h1 class="animated fadeIn">{{ heroe.nombre | uppercase }} <small>({{ heroe.aparicion | date: 'y' }})</small></h1>
<hr>

<div class="row m-0 p-0 animated fadeIn fast">

<div class="col-md-4">
    <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid">
    <br><br>
    
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>  
</div>

<div class="col-md-8">
    <h3>{{ heroe.nombre }}</h3>
    <hr>

    <p>{{ heroe.bio }}</p>
<div>
    <img *ngIf="heroe.casa == 'Marvel'" class="img-casa" src="../../../assets/img/marvel.png" alt="">
    <img *ngIf="heroe.casa == 'DC'" class="img-casa" src="../../../assets/img/dc.jpeg" alt="">
</div>

</div>

</div>
